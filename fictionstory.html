            <button id="button2" onClick="buttonclick(2)" type="button" class="btn btn-success">Success</button>
            <button id="button3" onClick="buttonclick(3)" type="button" class="btn btn-success">Success</button>

<script>
    
    var graphic = document.getElementById("graphic")
    var text = document.getElementById("text")
    var button1 = document.getElementById("button1")
    var button2 = document.getElementById("button2")
    var button3 = document.getElementById("button3")
    var button4 = document.getElementById("button4")
    var state = "intro"
    
    function intro(){
        text.innerHTML = "High School Romance<br>Tokyo, Japan<br><br>6:25 AM November 15, 2017<br><br>Good Morning, your ordinary day starts at your house. Your name is Sora a 16 year old boy that is cuurently a 10th grader. Pretty shy, not really good at socializing and has decent grades and never fell in love with anyone. With this adventure, will you be able to find who your true love is? Well, lets begin! owo"
        button1.innerHTML = "Start Game"
        button1.style.display = "block"
        button2.style.display = "none"
        button3.style.display = "none"
        button4.style.display = "none"
        graphic.src = "/Sora.jpg"
    }
    
    function House(){
        text.innerHTML = "You realize that you need to get ready for school.<br><br>Do You Want To Wake Up To Go To School?"
        button1.innerHTML = "Yes"
        button1.style.display = "block"
        button2.innerHTML = "No"
        button2.style.display = "block"
        graphic.src = "/SoraHouse.png"
    
        }
        
        function DidNotWakeUp(){
        text.innerHTML = "You Did not wake up and you miss your day of school.<br><br>Here is a little hint for you, refresh the page and try again."
        button1.innerHTML = ""
        button1.style.display = "none"
        button2.innerHTML = ""
        button2.style.display = "none"
        }
   
    function WalkingToSchool(){
        text.innerHTML = "You made it to school! Sweet! You see your best friend Kenzou, he's been your best buddy ever since 9th grade. Do You feel like walking alone or going with Kenzou? "
        button1.innerHTML = "Walk"
        button1.style.display = "block"
        button2.innerHTML = "Walk Alone"
        button2.style.display = "block"
        button3.style.display = "none"
        button3.innerHTML = ""
        button4.style.display = "none"
        button4.innerHTML = ""
        graphic.src = "/AnimeSchool.jpg"
        
    }
    
    function SchoolWithKenzou(){
        text.innerHTML = "You are now walking With Kenzou, "
        button1.innerHTML = ""
        button1.style.display = "block"
        button2.innerHTML = ""
        button2.style.display = "block"
        button3.style.display = "none"
        button3.innerHTML = ""
        button4.style.display = "none"
        button4.innerHTML = ""
        graphic.src = "/"
        
    }
    
    function buttonclick(button)
    {
        if (state == "intro"){
            if (button == 1){
                state  = "House"
                House()
            }
        }
        else if(state == "House"){
            if (button == 2){
                state = "DidNotWakeUp"
                DidNotWakeUp()
                
            }
            else if(state == "House"){
                if (button == 1){
                    state = "WalkingToSchool"
                    WalkingToSchool()
                }
            }
        }
        else if(state == "House"){
            if (button == 1){
                state = "WalkingToSchool"
                WalkingToSchool()
                
            }
            if (state == "WalkingToSchool"){
                if (button == 1){
                    state = "School"
                    
                }
                
            }
        }
        
    } 
    intro()
    
</script>
